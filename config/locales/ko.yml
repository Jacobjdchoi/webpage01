    ceoLetter:
      title: "CEO인사말"
      letterBody: "<p>샘트라인터내셔널은 1995년 3월 17일 개인 무역회사로 설립된 이래, 고신뢰
      고수명 및 무결함 필수 임무용 분야의 각종 특수 케이블, 커넥터, 케이블 조립체를 공급해 왔을 뿐만
      아니라, 최근에는 저소음 공기 이동 관련 팬 및 블로어, 브러시레스 모터, 직류토크 모터, 액추에이터,
      슬립링, 로터리조인트, 항공 및 군용 광네트워크 통신을 위한 광학트랜시버 및 이더넷스위치 등을
      공급하기에 이르렀습니다.
      </p><p>
      유연성, 굴곡수명, 전자기파간섭, 신호손실, 극저온 및 고온, 공간 절약 및 중량 감소 (경량)의 각종
      군용 및 항공분야의 프로그램에서 다양한 케이블 및 커넥터 관련 문제를 혁신적인 기술적 지식에 바탕을
      둔 당사의 전문적인 컨설팅을 통한 영업방식으로 해결하여 왔습니다.
      </p><p>
      고객사의 계속된 제안 및 반복된 요청에 부응하여, 당사는 항공 우주 및 군수분야에 능동부품, 수동부품
      및 시스템부분품과 같은 다른 다양한 종류의 표준 mil-spec부품 및 고객사양 설계 부품도 공급하여 왔습니다,
      </p><p>
      당사는 시험 및 측점분야, 의료전자, 자동차용 전자 및 고전압 충전 전기차 분야, 로봇공학 및 반도체
      장비, 해군 및 조선, 플랜트엔지니어링, 제철, 철도(고속철도차량), 백색가전, 공작기계 및 공장자동화
      분야 등 더 다양한 분야에서 아주 활발하게 성공적으로 사업을 진행해 왔습니다.
      </p><p>
      당사는 전자분야(고속신호전송, 전자파 차폐특성, 광네트워크 및 초고주파 관련), 전기 및 기계, 화학
      및 재료공학에 대한 당사의 고도의 기술적 이해와 전문지식을 활용하여, 고객의 자세한 요구사항을 자세히
      듣고 완벽한 기술적인 해결책이나 부품을 제공하는 것을 전문으로 하는 엔지니어링에 기반을 둔 무역회사라는
      것에 대단한 자부심을 가지고 있습니다.</p>"
      letterSign1: "샘트라인터내셔널"
      letterSign2: "대표 최연성."
