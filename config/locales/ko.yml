    site_title: '샘트라인터내셔널'
    site_desc: "Axon'공식한국대리점, MOOG한국대리점, ODU공식한국대리점, AirBorn공식한국대리점, STOCKO공식한국대리점. PAVE Technology공식한국대리점. 샘트라인터내셔널은 민·군수용 케이블, 커넥터, 슬립링, 인터커넥터 등 다양한 고성능 제품 시장에서 얻은 20년이 넘는 경험과 노하우를 통해 고객들에게 가장 적합한 솔루션을 제공합니다. 수 많은 대기업, 공기업, 그리고 시장주도업체들이 선택한 신뢰할수 있는 맞춤형 솔루션을 제공해드립니다."
    keywords: "Axon 케이블, ODU 커넥터, MOOG 슬립링, AirBorn 인터커넥터, PAVE Technology 제품, STOCKO컨택"